<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript시작</title>
    <style>
        body{
            margin: 20px;
        }
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid lightgray;
            position: relative;
            border-radius: 14px;
            overflow: hidden;
            transition: all 1s;
        }
        .box-overloay{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 100px;
            left: 0;
            transition: all 0.5s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 14px;
            background-color: blue;
            color: #fff;
            font-weight: bold;
            text-align: center;
        }
        .box-overloay p{
            margin: 0px;
            font-size: 10px;
        }
        #box:hover .box-overloay{
            top: 0px;
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="box-overloay">
            <p>판다코딩</p>
            <p>xxx-xxxx-xxxx</p>
        </div>
    </div>
    <div id="box2"></div>

    <script>
        //js는 태초부터 웹 ui를 제어하기 위한 언어
        /*
        1. js로 제어하고 싶은 html 태그를 선택
        2. 어떤 이벤트가 발생했을 때 제어할 것인지 선택
        3. css를 변경
        */
       var 박스 = document.getElementById("box");
       var 두번째박스 = document.getElementById("box2");
       박스.addEventListener("mouseover",function(){
        박스.style.width = "200px";
       })
       박스.addEventListener("mouseout",function(){
        박스.style.width = "100px";
       })
    </script>
</body>
</html>
