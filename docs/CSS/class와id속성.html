<!DOCTYPE html>
<html>
<head>
    <style>
        .title{
            font-size: 36px;
            color: red;
            font-weight: bold;
        }
        #heading{
            font-size: 36px;
            color: blue;
            font-weight: bold;
        }
        p{
            font-size: 36px;
            color: green;
            font-weight: bold;
        }
    </style>
    <!--
        inline속성 -> id -> class -> 태그이름
        *먼저 적용되는순서는 왼쪽부터 오른쪽 순이다.
    -->
    <!--
        id : 단 하나의 고유 속성으로 하나만 적용해야 한다. 중복되어서도 안된다. (주민등록 번호라고 생각하면 된다.)
        class : 여러개의 class를 지정해도 가능하다.
        p.title에서 tab을 누를시 class가 title인 p태그를 생성한다.
    -->
</head>
<body>
    <p id="heading">
        안녕하세요
    </p>
</body>
</html>
