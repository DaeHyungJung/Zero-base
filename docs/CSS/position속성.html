<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position속성</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 4px solid red;

            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <!--
        position : 해당 속성을 적용한 태그의 위치를 바꾸는 css
                  >static : 기본적으로 태그들이 가지는 속성 기준이 없다.
                  >relative : 현재 내위치
                  >absolute : 기준이 부모tag를 기준으로 위치를 선정한다.
                  >fixed : 기준이 브라우저를 기준으로 위치를 선정한다.
        z-index : 해당 태그를 z축으로 위치를 선정하는 속성이다.
    -->
    <div class="box"></div>
</body>
</html>
