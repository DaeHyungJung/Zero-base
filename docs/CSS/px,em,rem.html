<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            font-size: 8px;
        }
        .px{
            font-size: 16px;
        }
        .em{
            font-size: 1em;
        }
        .rem{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <!--
       일반적으로
       16px = 1em = 1rem
    -->
    <div class="cotainer">
        <p class="px">px</p>
        <p class="em">em</p>
        <!--
            부모태그에게 font-size 속성이 있으면,
            그 속성을 1em으로 계산합니다.
        -->
        <p class="rem">rem</p>
        <!--
            html font-size = 1rem
        -->
    </div>
</body>
</html>
