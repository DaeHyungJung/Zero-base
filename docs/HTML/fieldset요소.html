<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset요소</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>제목</legend>
            <label for="color">색깔 : </label>
            <input type="text" name="color" id="color">

            <label for="foodname">음식이름 : </label>
            <input type="text" name="food" id="foodname">
        </fieldset>
        <fieldset>
            <legend>제목</legend>
            <label for="color">색깔 : </label>
            <input type="text" name="color" id="color">

            <label for="foodname">음식이름 : </label>
            <input type="text" name="food" id="foodname">
        </fieldset>
    </form>
    <!-- 
        fieldset : 여러 컨트롤과 label요소들을 묶을 떄 사용한다.
        legend : fieldset의 제목요소로 무조건 첫번째 인자로 들어가야 한다.
     -->
</body>
</html>
