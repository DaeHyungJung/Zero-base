<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 이미지</title>
</head>
<body>
    <img src="#" srcset="#.png 300w, #.png 450w, #.png 600w" sizes="(min-width:600px) 600px,(min-width: 450px) 450px,300px" alt="반응형이미지">
    <!-- srcset : 이미지가 픽셀단위로 나누고 지정한 너비마다 이미지를 다르게 지정한다. -->
    <!-- sizes : 사용자가 보는 화면에 따라 이미지를 고정적으로 만들어주는 html -->
    <!-- min-width : 해당 너비보다 높은 -->
    <!-- max-widht : 해당 너비보다 낮은 -->
</body>
</html>
