<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <!--
        semantic tag : 의미가 부여된 태그로 쓰임이 명확한 태그라고 생각한다.
        장점 : 코드 가독성이 좋아진다.
        검색엔진최적화(SEO) : 검색엔진은 태그를 기반으로 페이지 내 검색 키워드의 우선순위를 판단한다.
        즉 제목은 h1 중요한 단어는 strong태그를 사용하는 의미에 맞게 올바른 태그를 사용하는것이 중요하다.
        header : 웹사이트의 최상단 페이지의 로고나 메뉴가 들어간다.
        nav : 메뉴나 목차를 많이 사용한다.
        aside : 사이드바에 많이 사용한다.
        article : 게시물같이 독립적으로 배포하는 문서에 사용된다.
        footer : 웹사이트의 최하단 저작권 데이터 또는 작성자에 대한 정보가 들어간다.
        section : 논리적으로 관계가 있는 문서 혹은 요소를 분리할 때 사용한다.
    -->
</body>
</html>
