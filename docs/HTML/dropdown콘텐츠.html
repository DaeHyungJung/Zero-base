<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown콘텐츠</title>
</head>
<body>
    <!--
        select : option태그로 컨텐츠를 넣을시 하나만 선택할수있는 dropdown컨텐츠가 만들어진다.
                >name : 해당 속성을 넣을시 사용자가 컨텐츠를 선택하고 제출하면 입력된다.
                >multiple : 여러가지를 선택할수 있게 하는 속성 사용자는 ctrl키를 누르면서 원하는 컨텐츠를 선택해야한다.
    -->
    <form action="./result.html" method="get">
        <select name="color" id="" multiple>
            <option value="red">빨간색</option>
            <option value="blue">파란색</option>
            <option value="green">초록색</option>
        </select>
        <input type="submit" value="제출">
    </form>
</body>
</html>
