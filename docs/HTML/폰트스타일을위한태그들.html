<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <!--
        u : 텍스트 밑줄
        s : 문서의 내용이 틀렸을 때
        em : 텍스트 기울임, 강조할때
        i : 단순히 기울여 표시할때
        b : 텍스트 굵게, 단순히 굵게 표시할때
        strong : 텍스트 굵게, 주로 중요한 내용일때


        del : 예전 버전에는 있었는데,
            최신 버전에는 삭제된 내용
    -->
    <p>
        안녕하세요!
        <b>판다코딩</b> <strong>판다코딩</strong> 입니다.
    </p>
    <p>
        안녕하세요!
        <em>판다코딩</em> <i>판다코딩</i> 입니다.
    </p>
    <p>
        안녕하세요!
        <s>판다코딩</s> <del>판다코딩</del> 입니다.
    </p>
    <p>
        안녕하세요!
        <u>판다코딩</u>입니다.
    </p>
</body>
</html>
